on: 
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.24

      - name: Test
        run: go test ./...
